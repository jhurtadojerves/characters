{% extends 'base.html' %}

{% block content %}
    <div class="row m-3">
        <ul>
            {% for biz in business %}
                <li>{{ biz }}</li>
            {% endfor %}
        </ul>
    </div>
    {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'Business:create' %}" role="button">Crear Nuevo Negocio</a>
    {% endif %}
{% endblock content %}
