{% extends 'business/business.html' %}


{% block content %}
  <div class="row m-3">
    <ul class="list-group list-group-flush">
      {% for biz in business %}
        <li class="list-group-item"><a href=" {% url 'Business:detail' biz.slug %} " >{{ biz }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% if user.is_authenticated %}
    <a class="btn btn-secondary" href="{% url 'Business:create' %}" role="button">Crear Nuevo Negocio</a>
  {% endif %}
{% endblock content %}
